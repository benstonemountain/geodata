<div class="time-info-card" *ngIf="timeInfo$ | async; let info">
    <!-- <div>{{info?.localTime}}</div>
    <div>{{info?.ianaTimeId}}</div> -->
    <div class="time-info-content local-time">
        <div class="description">Current local time:</div>
        <div class="info">{{localTime}}</div>
    </div>
    <div class="time-info-content time-zone">
        <div class="description">Time zone:</div>
        <div class="info">{{info?.displayName}}</div>
    </div>
</div>
