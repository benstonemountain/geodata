<div [class.selected]="isSelected"  class="geo-data-card">
	<div>{{geoData.name}}</div>
	<div>{{ countryName }}</div>
	<div>{{geoData.state ? geoData.state :  "-"}}</div>
	<div>{{+geoData.latitude.toFixed(2)}}</div>
	<div>{{+geoData.longitude.toFixed(2)}}</div>
	<div class="geodata-button-wrap">
		<button class="geodata-button" (click)="onSearchWeatherInfo(geoData.latitude, geoData.longitude)">
			Ezt keresem
		</button>
	</div>
</div>
